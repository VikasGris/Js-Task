<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <h2>Today Date is</h2>
    <p id="demo"></p>
    <script>
       var day = function(){
        today = new Date();
        var dd = today.getDate();
        console.log(dd)
        var mm = today.getMonth()+1; 
        console.log(mm)
        var yyyy = today.getFullYear();
        console.log(yyyy)

        if(dd<10) dd='0'+dd;
        if(mm<10) mm='0'+mm;
        return (mm+"/"+dd+"/"+yyyy);
};
        document.getElementById("demo").innerHTML= (day());
    </script>
</body>
</html>
