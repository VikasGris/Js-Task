<!DOCTYPE html>
<html>
    <head>
        <title>Pyramid</title>
    </head>
    <body>
        <script>
            var a=5;
            for(var i=1;i<=a;i++)
            {
            for(var j=1;j<=i;j++)
            {
            document.write(" * ");
            }
            document.write("<br/>");
            }
        </script>
    </body>
</html>
