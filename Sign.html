<!DOCTYPE html>
<html>
    <head>
        <Title>Sign</Title>
    </head>
    <body>
        <label>Value of a</label>
        <input type="number" id="a" value=""/><br/>
        <label>Value of b</label>
        <input type="number" id="b" value=""/><br/>
        <label>Value of c</label>
        <input type="number" id="c" value=""/><br/>
        <button type="submit" id="get">Click</button>
    </body>
    <script>
        document.getElementById("get").addEventListener("click",(e) =>{
            const a = document.getElementById("a").value;
            const b = document.getElementById("b").value;
            const c = document.getElementById("c").value;

            if(a*b*c>=0){

                alert("The sign is +")
            }
            else if(a < 0 && b < 0 && c < 0){

                alert("The sign is -")
            }
            else if(a > 0 && b < 0 && c < 0){
                alert("The sign is +")
            }
            else if(a > 0 && b < 0 && c > 0){
                alert("The sign is -")
            }
            else if(a > 0 && b > 0 && c < 0){
                alert("The sign is -")
            }
            else if(a < 0 && b > 0 && c > 0){
                alert("The sign is -")
            }
            else if(a < 0 && b < 0 && c > 0){
                alert("The sign is +")
            }
            else if(a < 0 && b > 0 && c < 0){
                alert("The sign is +")
            }
        })
    </script>
</html>
